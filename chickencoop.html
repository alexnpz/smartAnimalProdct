<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a1ec1afbf2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IoT Dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(38, 42, 45);" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="sheepfold.html">SheepFold</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Chicken Coop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Additional Info</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <section>
        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Area</h5>
                            <!--Sensors-->
                            <div class="d-flex mt-1">
                                <div>
                                    <i class="fas fa-temperature-empty text-danger"></i>
                                    <strong>Luminosity</strong>
                                </div>  
                                <div class="hstack gap-2 ms-auto"> 
                                    <div id="luminosity">
                                        1   
                                    </div> 
                                    <div class="ms-auto"> 
                                        lx
                                    </div>  
                                </div>
                            </div>
                            <div class="d-flex mt-1">
                                <div>
                                    <i class="fa-solid fa-snowflake text-primary"></i>
                                    <strong>Humidity</strong>
                                </div>  
                                <div class="hstack gap-2 ms-auto"> 
                                    <div id="weight">
                                        800   
                                    </div> 
                                    <div class="ms-auto"> 
                                        gm
                                    </div>  
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Alerts</h5>
                            <!--Actuators-->
                            <div class="d-flex mt-1">
                                <!--Door-->
                                <div>
                                    <i class="fa-solid fa-door-open text-primary"></i>
                                    <!--<i class="fa-solid fa-door-closed"></i>-->
                                    <strong>Door</strong>
                                </div>  
                                <div class="hstack gap-2 ms-auto"> 
                                    <div id="servmDoorDNight2">
                                        Opening   
                                    </div>  
                                </div>
                            </div>
                            <div class="d-flex mt-1">
                                <div> 
                                    <i class="fa-solid fa-gem text-secondary"></i>
                                    <!--<i class="fa-regular fa-gem"></i>-->
                                    <strong>Food Motor</strong>
                                </div>  
                                <div class="hstack gap-2 ms-auto"> 
                                    <div id="food">
                                        ON   
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Rules</h5>
                            
                            <form id="chickencoopform" class="formRules">
                                <div class="row">
                                    <div class="col">
                                        <label for="rluminosity">Luminosity</label>
                                    </div>
                                    <div class="col">
                                        <input id="rluminositymin"class="form-control" type="text" placeholder="Set minimum value" name="rluminositymin">
                                    </div>
                                    <div class="col">
                                        <input id="rluminositymax" class="form-control" type="text" placeholder="Set maximum value" name="rluminositymax">
                                    </div>
                                </div>
                                <div>
                                  <label for="leftMovSensor">Left Movement Sensor</label>
                                  <input id="leftMovSensor" type="text" placeholder="Set value" name="leftMovSensor">
                                </div>
                                <div>
                                    <label for="rightMovSensor">Right Movement Sensor</label>
                                    <input id="rightMovSensor" type="text" placeholder="Set value" name="rightMovSensor">
                                </div>
                                <div>
                                  <label for="ultrasonic">Ultrasonic</label>
                                  <input id="ultrasonic" type="text" placeholder="Set value here" name="ultrasonic">
                                </div>
                                <input id="btnSaveRulesChicken" type="submit" value="Submit">
                            </form>                  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
