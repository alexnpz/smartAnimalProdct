<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IoT Dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(38, 42, 45);" >
        <div class="container-fluid">
            <a class="navbar-brand" href="zones.html"> Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="zones.html">Zones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Create Zone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Additional Info</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <section>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-1">
                        <div>
                            <select class="form-select form-select-sm" name="routing" id="routing" aria-label="Default select example">
                                <option class="text-center" selected value="default">Pick</option>
                            </select>
                        </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Area</h5> 
                            <div id="areaId"></div> 
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Rules</h5>
                            <div id="rulesId"></div>     
                        </div>
                    </div>
                </div>  
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Alerts</h5>
                            <form id="zonesform" class="formRules">
                                <div id="alertsId"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Add & Remove Elements</h5>
                            <div class="d-flex" >
                                <select class="mx-auto" name="optElem" id="optElem">
                                    <option value="selected">Pick an option</option>
                                    <option value="add">Add</option>
                                    <option value="remove">Remove</option>
                                </select>
                            </div>
                            <div id="zoneElem" class="d-flex"></div>          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script type="module" src="firebase.js"></script>
    <script type="module" src="zoneVs.js"></script>
    
</body>

</html>
