<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IoT Dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(38, 42, 45);" >
        <div class="container-fluid">
            <a class="navbar-brand" href="zones.html"> Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="zones.html">Zones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="form.html">Create Zone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Additional Info</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <section>
        <div class="container-fluid">
                <form id="zonecreationform" onsubmit="valForm()">
                    <div class="row ">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Zone Creation</h5>
                                        <div class="d-flex mt-1">
                                            <label for="zoneName">Zone Name:</label>
                                            <div class="hstack gap-2 ms-auto" >
                                                <input name="zoneName" class="strVal" type="text" id="zoneName" placeholder="Zone Name">
                                            </div>
                                        </div>
                                        <div class="d-flex mt-1">
                                            <label for="numSens">Number of Sensors:</label>
                                            <div class="hstack gap-2 ms-auto" >
                                                <input name="numSens" class="numbVal" type="number" id="numSens" placeholder="Number of Sensors">
                                            </div>
                                        </div>
                                        <div class="d-flex mt-1">
                                            <label for="numActs">Number of Actuators:</label>
                                            <div class="hstack gap-2 ms-auto" >
                                                <input name="numActs" class="numbVal" type="number" id="numActs" placeholder="Number of Actuators">
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Sensors</h5>
                                    <div id="sensorsFields"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Actuators</h5>
                                        <div id="actuatorsFields"></div>
                                </div>
                            </div>
                            <input id="addDetails" type="button" value="Submit" class="btn btn-primary">
                        </div>
                    </div>      
                </form>
        </div>
    </section>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="form.js"></script>
</body>
</html>
