<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IoT Dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(38, 42, 45);" >
        <div class="container-fluid">
            <a class="navbar-brand" href="zones.html"> Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="sheepfold.html">SheepFold</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="chickencoop.html">Chicken Coop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="zones.html">Zones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Create Zone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Additional Info</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <section>
        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Area</h5>
                            <!--Sensors-->
                            <div id="areaChickenId">   
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Alerts</h5>
                            <div></div>
                            <!--Actuators-->
                            <div id="alertChickenId"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Rules</h5>
                            
                            <form id="chickencoopform" class="formRules">
                                    <div class="row">
                                        <div class="col">
                                            <label for="rluminosity">Luminosity</label>
                                        </div>
                                        <div class="col">
                                            <input id="rluminosity" type="number" placeholder="Set value" name="rluminosity">      
                                        </div>
                                    </div>

                                    
                                    <div class="row">
                                        <div class="col">
                                            <label for="leftMovSensor">Left Movement Sensor</label>
                                        </div>
                                        <div class="col">
                                            <input id="leftMovSensor" type="number" placeholder="Set value" name="leftMovSensor">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="rightMovSensor">Right Movement Sensor</label>
                                        </div>
                                        <div class="col">
                                            <input id="rightMovSensor" type="number" placeholder="Set value" name="rightMovSensor">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col"> 
                                            <label for="ultrasonic">Ultrasonic</label>
                                        </div>
                                        <div class="col">                                         
                                            <input id="ultrasonic" type="number" placeholder="Set value" name="ultrasonic">
                                        </div>
        
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="buzzer_freq">Buzzer Frequency</label>
                                        </div>
                                        <div class="col">
                                            <input id="buzzer_freq" type="number" placeholder="Set value" name="buzzer_freq">
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="ultrassonic_floor">Ultrasonic Floor</label>
                                        </div>
                                        <div class="col">
                                            <input id="ultrassonic_floor" type="number" placeholder="Set value" name="ultrassonic_floor">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="height_recip">Distance to Vessel</label>
                                        </div>
                                        <div class="col">
                                            <input id="height_recip" type="number" placeholder="Set value" name="height_recip">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="dist_max">Maximum Distance</label>
                                        </div>
                                        <div class="col">
                                            <input id="dist_max" type="number" placeholder="Set value" name="dist_max">
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="weight_max">Maximum Weight</label>
                                        </div>
                                        <div class="col">
                                            <input id="weight_max" type="number" placeholder="Set value" name="weight_max">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="lim_perc">Limit Percentage of Food</label>
                                        </div>
                                        <div class="col">
                                            <input id="lim_perc" type="number" placeholder="Set value" name="lim_perc">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="lim_steady_state">Animal Eating Time</label>
                                        </div>
                                        <div class="col">
                                            <input id="lim_steady_state" type="number" placeholder="Set value" name="lim_steady_state">
                                        </div>
                                </div>
                                <input id="btnSaveRulesChicken" type="submit" value="Submit">
                            </form>                  
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Add & Remove Elements</h5>
                            <div class="d-flex">
                                <select class="mx-auto" name="optElem" id="optElem">
                                    <option value="selected">Pick an option</option>
                                    <option value="add">Add</option>
                                    <option value="remove">Remove</option>
                                </select>
                            </div>
                            <div id="zoneElem" class="d-flex"></div>          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="chicken.js"></script>
</body>

</html>
